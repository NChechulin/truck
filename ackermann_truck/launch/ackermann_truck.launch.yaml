launch:

- node:
    name: "vehicle_state_publisher"
    pkg: "robot_state_publisher"
    exec: "robot_state_publisher"
    param:
    -
      name: "publish_frequency"
      value: 30.0
    - 
      name: "robot_description"
      value: "$(command 'cat $(find-pkg-share ackermann_truck)/urdf/ackermann_truck.urdf')"